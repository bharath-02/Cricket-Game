<!-- HTML5 Declaration -->
<!DOCTYPE Html>
<html>
<!-- Head tag -->

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Cricket Game</title>
    <!-- Bootstrap Files -->
    <link rel="stylesheet" href="Bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<!-- End of the Head Tag -->

<!-- Body tag -->

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col mt-3 mb-3">
                <h1 class="text-center">T20-MATCH</h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-center mb-5">
                <button class="btn btn-danger btn-lg" id="start" onclick="start()">Start Game</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5 col-sm-5">
                <div class="text-center">
                    <h3 class="csk-title">CSK</h3>
                    <h6 id="csk-score" class="csk-title">0</h6>
                    <button class="btn btn-warning" id="csk-hit">HIT</button>
                </div>
            </div>
            <div class="col-xs-2 col-sm-2">
                <div class="text-center">
                    <h3>TIMER</h3>
                    <h6 id="timer"></h6>
                </div>
            </div>
            <div class="col-xs-5 col-sm-5">
                <div class="text-center">
                    <h3 class="mi-title">MI</h3>
                    <h6 id="mi-score" class="mi-title">0</h6>
                    <button class="btn btn-primary" id="mi-hit">HIT</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5 col-sm-5 text-center mt-3">
                <h3 class="csk-title">CSK Score Board</h3>
            </div>
            <div class="col-xs-2 col-sm-2 text-center mt-3">
                <button class="btn btn-danger" id="result">GENERATE</button>
            </div>
            <div class="col-xs-5 col-sm-5 text-center mt-3">
                <h3 class="mi-title">MI Score Board</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5 col-sm-5" id="csk"></div>
            <div class="col-xs-2 col-sm-2" id="winner-details"></div>
            <div class="col-xs-5 col-sm-5" id="mi"></div>
        </div>
    </div>
    <script src="Bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
